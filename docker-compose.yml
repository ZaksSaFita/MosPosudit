version: '3.8'

services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - mosposudit-network
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'YourStrong@Passw0rd' -Q 'SELECT 1' -C || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 30s

  # RabbitMQ for inter-service communication
  rabbitmq:
    image: rabbitmq:3-management
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin123
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - mosposudit-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  # Main API Service
  api:
    build:
      context: .
      dockerfile: MosPosudit.WebAPI/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=220116;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=true
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=admin
      - RabbitMQ__Password=admin123
      - JWT__Key=your-super-secret-key-with-at-least-32-characters-for-jwt-signing
      - JWT__Issuer=MosPosudit
      - JWT__Audience=MosPosuditUsers
    ports:
      - "5001:5000"
    depends_on:
      sqlserver:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - mosposudit-network

  # Worker Service for notifications and background tasks
  worker:
    build:
      context: .
      dockerfile: MosPosudit.Worker/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=220116;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=true
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=admin
      - RabbitMQ__Password=admin123
      - SMTP__Host=smtp.gmail.com
      - SMTP__Port=587
      - SMTP__Username=your-email@gmail.com
      - SMTP__Password=your-app-password
    depends_on:
      sqlserver:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - mosposudit-network

volumes:
  sqlserver_data:
  rabbitmq_data:

networks:
  mosposudit-network:
    driver: bridge 