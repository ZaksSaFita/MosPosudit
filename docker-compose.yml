services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    env_file:
      - .env
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${SQL_SERVER_PASSWORD}
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - mosposudit-network
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P '${SQL_SERVER_PASSWORD}' -Q 'SELECT 1' -C || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 30s

  # RabbitMQ for inter-service communication
  rabbitmq:
    image: rabbitmq:3-management
    env_file:
      - .env
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USERNAME}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - mosposudit-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  # Main API Service
  api:
    build:
      context: .
      dockerfile: MosPosudit.WebAPI/Dockerfile
    env_file:
      - .env
    environment:
      - ASPNETCORE_ENVIRONMENT=${API_ENVIRONMENT}
      - ConnectionStrings__DefaultConnection=${DB_CONNECTION_STRING}
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=${RABBITMQ_USERNAME}
      - RabbitMQ__Password=${RABBITMQ_PASSWORD}
      - JWT__Key=${JWT_KEY}
      - JWT__Issuer=${JWT_ISSUER}
      - JWT__Audience=${JWT_AUDIENCE}
      - PayPal__ClientId=${PAYPAL_CLIENT_ID}
      - PayPal__Secret=${PAYPAL_SECRET}
      - PayPal__Mode=${PAYPAL_MODE}
      - PayPal__ReturnUrl=${PAYPAL_RETURN_URL}
      - PayPal__CancelUrl=${PAYPAL_CANCEL_URL}
    ports:
      - "${API_PORT}:5000"
    depends_on:
      sqlserver:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "bash -c '</dev/tcp/localhost/5000' || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 60s
    networks:
      - mosposudit-network

  # Worker Service for notifications and background tasks
  worker:
    build:
      context: .
      dockerfile: MosPosudit.Worker/Dockerfile
    env_file:
      - .env
    environment:
      - ASPNETCORE_ENVIRONMENT=${API_ENVIRONMENT}
      - ConnectionStrings__DefaultConnection=${DB_CONNECTION_STRING}
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=${RABBITMQ_USERNAME}
      - RabbitMQ__Password=${RABBITMQ_PASSWORD}
      - SMTP__Host=${SMTP_HOST}
      - SMTP__Port=${SMTP_PORT}
      - SMTP__Username=${SMTP_USERNAME}
      - SMTP__Password=${SMTP_PASSWORD}
      - SMTP__EnableSsl=${SMTP_ENABLE_SSL}
    depends_on:
      sqlserver:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      api:
        condition: service_healthy
    networks:
      - mosposudit-network

volumes:
  sqlserver_data:
  rabbitmq_data:

networks:
  mosposudit-network:
    driver: bridge 